<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #ff4b6e, #1a0026);
      color: white;
      text-align: center;
    }

    /* Navbar */
    nav {
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      z-index: 10;
    }

    nav h2 {
      font-size: 28px;
      color: #ffb6c1;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    nav ul li {
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    nav ul li:hover {
      color: #ffb6c1;
    }

    /* Hero Section */
    .hero {
      position: relative;
      top: 25%;
      z-index: 5;
    }

    .hero h1 {
      font-size: 70px;
      font-weight: bold;
      text-shadow: 0 0 20px pink;
      animation: glow 2s infinite alternate;
    }

    .hero p {
      margin-top: 15px;
      font-size: 22px;
      color: #ffe6ee;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      background: #ff4b6e;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.6);
    }

    .btn:hover {
      background: #ff2a55;
      transform: scale(1.1);
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Glow Animation */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffb6c1;
      }
      to {
        text-shadow: 0 0 30px #ff4b6e;
      }
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #ffd1dc;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <h2>üíñ Valentine</h2>
    <ul>
      <li>Home</li>
      <li>Gifts</li>
      <li>Gallery</li>
      <li>Love Notes</li>
    </ul>
  </nav>

  <!-- Hero -->
  <div class="hero">
    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
    <p>Celebrate love, romance, and sweet moments together ‚ú®</p>
    <button class="btn" onclick="showMessage()">Send Love üíå</button>
  </div>

  <!-- Footer -->
  <footer>
    Made with ‚ù§Ô∏è for Valentine‚Äôs Day
  </footer>

  <!-- JavaScript -->
  <script>
    // Floating Hearts Generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 25 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);

    // Button Click Message
    function showMessage() {
      alert("üíñ Sending love to someone special! üíå");
    }
  </script>

</body>
</html>
